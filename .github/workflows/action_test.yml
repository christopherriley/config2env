name: test the github action (latest main)

on:
  workflow_call:
  workflow_dispatch:

jobs:
  linux-test:
    name: linux tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: run action with test json config
        uses: christopherriley/config2env@main
        with:
          config-file: ./test/json/simple.json
          prefix: action_test_json

      - name: verify the env vars are properly set
        run: |
          echo action_test_json_name: $action_test_json_name
          echo action_test_json_age: $action_test_json_age
          echo action_test_json_gpa: $action_test_json_gpa

          if [ ! "$action_test_json_name" == "bob smith" ]; then
            echo "test failed: env var 'action_test_json_name' - expected 'bob smith' got '$action_test_json_name'"
            exit 1
          fi

          if [ ! "$action_test_json_age" == "27" ]; then
            echo "test failed: env var 'action_test_json_age' - expected '27' got '$action_test_json_age'"
            exit 1
          fi

          if [ ! "$action_test_json_gpa" == "3.84" ]; then
            echo "test failed: env var 'action_test_json_gpa' - expected '3.84' got '$action_test_json_gpa'"
            exit 1
          fi

      - name: run action with test yaml config
        uses: christopherriley/config2env@main
        with:
          config-file: ./test/yaml/simple.yaml
          prefix: action_test_yaml

      - name: verify the env vars are properly set
        run: |
          echo action_test_yaml_version_windows: $action_test_yaml_version_windows
          echo action_test_yaml_version_linux: $action_test_yaml_version_linux
          echo action_test_yaml_version_macos: $action_test_yaml_version_macos

          if [ ! "$action_test_yaml_version_windows" == "the version is 1.21" ]; then
            echo "test failed: env var 'action_test_yaml_version_windows' - expected 'the version is 1.21' got '$action_test_yaml_version_windows'"
            exit 1
          fi

          if [ ! "$action_test_yaml_version_linux" == "the version is 1.22" ]; then
            echo "test failed: env var 'action_test_yaml_version_linux' - expected 'the version is 1.22' got '$action_test_yaml_version_linux'"
            exit 1
          fi

          if [ ! "$action_test_yaml_version_macos" == "the version is 1.23" ]; then
            echo "test failed: env var 'action_test_yaml_version_macos' - expected 'the version is 1.23' got '$action_test_yaml_version_macos'"
            exit 1
          fi
