name: unit tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  unittest-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: npm install
        run: npm install

      - name: Unit tests
        run: npm test
