name: Config2env
description: Convert a config file to environment variables

inputs:
  config-file:
    description: Config file to convert to environment variables
    required: true
  prefix:
    description: Prefix to attach to generated env vars
    required: false
  include-keys:
    description: Comma-separated list of env vars to include
    required: false

runs:
  using: node20
  main: dist/action.js
